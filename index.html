<!DOCTYPE html>
<html>

<head>
    <title>Website example</title>
    <link rel="shortcut icon" href="../favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        if (!document.cookie) {
            window.location.href = "login.html";
        } else {
            let cookie = document.cookie.split("=");
            let user = cookie[1];
            if (user == "dom") {
                window.location.href = "dom.html";
            } else {
                $(document).ready(function () {
                    $("h1").text("Welcome to the super boring website, " + user + "!");
                })
            }

        }
    </script>
</head>

<body style="text-align:center">
    <h1>Welcome to the super boring Website!</h1>
    <h2>There is absolutely nothing else hidden across these webpages</h2>
    <h3>No point in even looking.</h3>
    <p>Just stare at this cat instead.</p>
    <img src="cat.png" alt="dog" />
</body>

</html>
